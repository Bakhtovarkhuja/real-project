<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <header>
            <h1>Шоми Бустон</h1>
            <input id="xa" class="afisanka" type="number" placeholder="Пули афицанкахо">
        </header>
        <section class="sec">
            <h2>Шашлик астатки динанги :</h2>
            <div class="inputs">
                <div class="min">
                    <input id="xa" class="farshS" type="number" placeholder="фарш">
                    <input id="xa" class="kuskavoyS" type="number" placeholder="кускавой">
                    <input id="xa" class="dumbaS" type="number" placeholder="думба">
                </div>
                <div class="min">
                    <input id="xa" class="nezhniyS" type="number" placeholder="нежний">
                    <input id="xa" class="murgiS" type="number" placeholder="мурги">
                    <input id="xa" class="ajabsanS" type="number" placeholder="ачабсан">
                </div>
            </div>
            <input id="xa" class="barbekyuS" type="number" placeholder="Барбекю">
        </section>
        <section class="sec">
            <h2>Шашлик задаги :</h2>
            <div class="inputs">
                <div class="min">
                    <input id="xa" class="farsh" type="number" placeholder="фарш">
                    <input id="xa" class="kuskavoy" type="number" placeholder="кускавой">
                    <input id="xa" class="dumba" type="number" placeholder="думба">
                </div>
                <div class="min">
                    <input id="xa" class="nezhniy" type="number" placeholder="нежний">
                    <input id="xa" class="murgi" type="number" placeholder="мурги">
                    <input id="xa" class="ajabsan" type="number" placeholder="ачабсан">
                </div>
            </div>
            <input id="xa" class="barbekyu" type="number" placeholder="Барбекю">
        </section>
        <section class="sec1">
            <h2>Шашлик мондаги :</h2>
            <div class="inputs">
                <div class="min">
                    <input id="xa" class="farshA" type="number" placeholder="фарш">
                    <input id="xa" class="kuskavoyA" type="number" placeholder="кускавой">
                    <input id="xa" class="dumbaA" type="number" placeholder="думба">
                </div>
                <div class="min">
                    <input id="xa" class="nezhniyA" type="number" placeholder="нежний">
                    <input id="xa" class="murgiA" type="number" placeholder="мурги">
                    <input id="xa" class="ajabsanA" type="number" placeholder="ачабсан">
                </div>
            </div>
            <input id="xa" class="barbekyuA" type="number" placeholder="Барбекю">
        </section>
        <section class="sec1">
            <h2>Ошхони нав шашлик гифтагиш :</h2>
            <div class="inputs">
                <div class="min">
                    <input id="xa" class="farsha" type="number" placeholder="фарш">
                    <input id="xa" class="kuskavoya" type="number" placeholder="кускавой">
                    <input id="xa" class="dumbaa" type="number" placeholder="думба">
                </div>
                <div class="min">
                    <input id="xa" class="nezhniya" type="number" placeholder="нежний">
                    <input id="xa" class="murgia" type="number" placeholder="мурги">
                    <input id="xa" class="ajabsana" type="number" placeholder="ачабсан">
                </div>
            </div>
            <input id="xa" class="barbekyua" type="number" placeholder="Барбекю">
        </section>
        <section class="sec2">
            <h2>Расход :</h2>
            <div class="min">
                <input id="xa" class="Orashod" type="number" placeholder="Общий расход">
                <input id="xa" class="karta" type="number" placeholder="Картаи Азим">
            </div>
        </section>
        <section class="sec3">
            <h2>Танга :</h2>
            <div class="min">
                <input id="xa" class="tangaBud" type="number" placeholder="Танга будагиш">
                <input id="xa" class="tangaBurovad" type="number" placeholder="Танга буровадагиш">
            </div>
        </section>
        <button class="generate">Сгенирировать</button>
    </div>

    <dialog class="dialog">
        <div class="min">
            <form class="form">
                <b class="b"></b>
                <p class="b1"></p>
                <p class="b2"></p>
                <button class="cancel">Закрыть</button>
            </form>
        </div>
    </dialog>

    <script src="./main.js"></script>
</body>

</html>
